<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      {{item.name}}
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>사용자 이름:</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>입력 값: {{username}}</ion-label>
    </ion-item>
  </ion-list>
  <button ion-button full [disabled]="disabledSwitch" (click)="MyButton($event)">My Button</button>
</ion-content>
